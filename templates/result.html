<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resale Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar_home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">


    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home.html">Navixar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                  aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/predict" style="color:#1abc9c;">Predict</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="/ContactUs">Contact Us</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Developer</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/AboutDK">Devansh</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      
      
    <div class="result-container">
        <div class="card">
            <div class="icon">
                <i class="fas fa-laptop-code"></i>
            </div>
            <h1 class="title">Laptop Resale Value</h1>

            <div class="price-box">
                <p class="label">Initial Price</p>
                <p class="value">₹ {{ initial_price }}</p>
            </div>

            <div class="price-box highlight">
                <p class="label">Depreciated Price</p>
                <p class="value">₹ {{ depreciated_price }}</p>
            </div>

            <a href="{{ url_for('home') }}" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
    <footer>© 2025 Navixar. All rights reserved.</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      

</body>
</html>
